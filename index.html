<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>IS THIS A HEADER OR NO</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>Please Book Here</h1>
            <p>
                We will gladly support your wildest dreams. Within reason.
                Do you like that? I think it's pretty good. I'm not sure what else to say.
            </p>
            <h3>Results:</h3>
            <div id="results">

            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Select Your Dates
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text">Chose your date</span>
                        <label for="start_date" hidden></label>
                        <input type="text" class="form-control" id="start_date">
                        <label for="end_date" hidden></label>
                        <input type="text" class="form-control" id="end_date">
                    </div>
                    <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
                        <label class="btn btn-outline-primary" for="btnradio1" data-value="Single">Single</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2" data-value="Single">Double</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3" data-value="Single">The Mona Lisa</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" id="submit-button">Submit</button>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    2 days ago
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Your content here -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
