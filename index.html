<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 Booking Widget</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="d-flex">

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Welcome to Hotel Lobster</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id="results-response">
            <h1>Please Book Here</h1>
            <p>
                We will gladly support your wildest dreams. Within reason.
                Do you like that? I think it's pretty good. I'm not sure what else to say.
            </p>
            <h3>Results:</h3>
            <div id="results">

            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Select Your Dates
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text">Chose your date</span>
                        <label for="start_date" hidden></label>
                        <input type="text" class="form-control" id="start_date">
                        <label for="end_date" hidden></label>
                        <input type="text" class="form-control" id="end_date">
                    </div>
                    <div class="btn-group mt-3" role="group" aria-label="Picking Your Room">
                        <input type="radio" class="btn-check" name="btnradio" id="button-single-room" autocomplete="off" checked="">
                        <label class="btn btn-outline-dark" for="button-single-room" data-value="Single">Single</label>

                        <input type="radio" class="btn-check" name="btnradio" id="button-double-room" autocomplete="off">
                        <label class="btn btn-outline-dark" for="button-double-room" data-value="Double">Double</label>

                        <input type="radio" class="btn-check" name="btnradio" id="button-mona-lisa" autocomplete="off">
                        <label class="btn btn-outline-dark" for="button-mona-lisa" data-value="Mona Lisa">The Mona Lisa</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-outline-dark" id="submit-button">Submit</button>
                    </div>
                </div>
                <div class="card-footer text-body-secondary" id="date-select">
                    You have chosen to stay for 1 day
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-12 text-center" id="room-image">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
